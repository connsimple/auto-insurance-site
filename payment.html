<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Payment - Conn Simple</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #004c97;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    .payment-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004c97;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #004c97;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #003a73;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #004c97;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Conn Simple Logo">
    <h1>Make a Payment</h1>
  </header>

  <div class="payment-container">
    <h2>Pay Your Premium</h2>
    <form>
      <label for="policyNumber">Policy Number</label>
      <input type="text" id="policyNumber" name="policyNumber" placeholder="Enter Policy #" required>

      <label for="amount">Payment Amount</label>
      <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select Method</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="bank">Bank Transfer</option>
      </select>

      <label for="cardNumber">Card / Account Number</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter Card/Account Number" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" name="expiry">

      <label for="cvv">CVV</label>
      <input type="password" id="cvv" name="cvv" maxlength="4">

      <button type="submit">Submit Payment</button>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <footer>
    <p>&copy; 2025 Conn Simple - Connecticut Auto Insurance</p>
  </footer>
</body>
</html>
