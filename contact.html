<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Conn Simple</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <header class="header">
    <a class="brand" href="index.html">
      <img src="assets/logo.png" alt="Conn Simple Logo" class="brand-logo" />
      <div class="brand-text">
        <h1>CONN SIMPLE</h1>
        <p class="tagline">CONNECTICUT AUTO INSURANCE</p>
      </div>
    </a>
    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <button class="nav-toggle" aria-label="Open Menu">☰</button>
  </header>

  <main class="container content">
    <h2>Contact Us</h2>
    <p>Questions about coverage or your quote? We’re here to help.</p>

    <div class="grid-2">
      <div class="card">
        <h3>Reach Us</h3>
        <ul class="contact-list">
          <li><strong>Email:</strong> <a href="mailto:info@connsimple.com">info@connsimple.com</a></li>
          <li><strong>Phone:</strong> (203) 923-6937</li>
          <li><strong>Address:</strong> Hartford, CT</li>
        </ul>
      </div>

      <form action="thankyou.html" method="post" class="contact-form card">
        <label for="fullname">Full Name</label>
        <input id="fullname" name="fullname" type="text" required />

        <label for="cemail">Email</label>
        <input id="cemail" name="email" type="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" minlength="10" required></textarea>

        <button class="btn btn-primary" type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footnote">© 2025 Conn Simple. All rights reserved.</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
