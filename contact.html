<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Conn Simple Auto Insurance</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="logo.png" alt="Conn Simple Auto Insurance logo" class="logo"/>
      <div class="brand-text">
        <h1>Conn Simple Auto Insurance</h1>
        <p class="tagline">Connecticut Auto Insurance</p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Contact Us</h2>
      <p class="muted">We typically reply within one business day.</p>

      <form name="contact" method="POST" data-netlify="true" action="/thankyou.html" class="styled-form" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contact"/>
        <p class="hidden"><label>Don’t fill this out if you’re human: <input name="bot-field"/></label></p>

        <label for="cname">Full Name</label>
        <input id="cname" name="Full Name" type="text" required/>

        <label for="cemail">Email</label>
        <input id="cemail" name="Email" type="email" required/>

        <label for="cphone">Phone</label>
        <input id="cphone" name="Phone" type="tel"/>

        <label for="cmsg">Message</label>
        <textarea id="cmsg" name="Message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Conn Simple Auto Insurance • All rights reserved</p>
    <p>Email: <a href="mailto:simpleautocenter@gmail.com">simpleautocenter@gmail.com</a></p>
  </footer>
</body>
</html>
