<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Conn Simple</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="script.js"></script>
</head>
<body>
<header class="navbar">
  <div class="container wrap">
    <a class="brand" href="index.html">
      <img src="logo.png" alt="Conn Simple logo"/>
      <div>
        <strong>CONN SIMPLE</strong><div class="tag">CONNECTICUT AUTO INSURANCE</div>
      </div>
    </a>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
      <a class="btn" href="services.html">Get a Quote</a>
    </nav>
  </div>
</header>

<section class="page-hero">
  <div class="container">
    <h2>Contact Us</h2>
    <p>We’re here to help.</p>
  </div>
</section>

<main class="container section">
  <div class="grid grid-2">
    <div class="card">
      <h3>Send a Message</h3>
      <form action="thankyou.html" method="get">
        <label>Name</label>
        <input name="name" required>
        <label>Email</label>
        <input name="email" type="email" required>
        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>
        <button class="btn-primary" type="submit">Send</button>
      </form>
    </div>
    <div class="card">
      <h3>Conn Simple</h3>
      <p>Hartford, CT</p>
      <p><strong>Email:</strong> support@connsimple.com</p>
      <p><strong>Phone:</strong> (203) 923-6937</p>
      <div class="kpis" style="margin-top:14px">
        <div><h4>24/7</h4><div>Digital ID Cards</div></div>
        <div><h4>60s</h4><div>Start a Quote</div></div>
        <div><h4>CT</h4><div>Local Support</div></div>
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="container wrap">
    <div>© 2025 Conn Simple</div>
    <div><a href="privacy.html">Privacy</a></div>
  </div>
</footer>
</body>
</html>
