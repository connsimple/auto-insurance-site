<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Conn Simple Insurance</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif;}
    body {background:#f9f9f9; color:#333; line-height:1.6;}

    header {background:#004f9e; color:white; padding:15px 20px; display:flex; align-items:center; justify-content:space-between;}
    header img {height:50px;}
    nav ul {list-style:none; display:flex; gap:20px;}
    nav ul li a {color:white; text-decoration:none; font-weight:bold; padding:5px 10px; border-radius:5px; transition:0.3s;}
    nav ul li a:hover, nav ul li a.active {background:white; color:#004f9e;}
    .menu-toggle {display:none; color:white;}

    .section {padding:40px 20px; max-width:1000px; margin:auto;}
    h1 {text-align:center; color:#004f9e; margin-bottom:30px;}
    form {background:white; padding:25px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
    label {display:block; margin-bottom:8px; font-weight:bold;}
    input, select, textarea {
      width:100%; padding:10px; margin-bottom:15px; border:1px solid #ccc; border-radius:5px;
    }
    textarea {resize: vertical;}
    .btn {background:#004f9e; color:white; padding:12px 18px; border:none; border-radius:5px; text-align:center; text-decoration:none; font-weight:bold; cursor:pointer; transition:0.3s;}
    .btn:hover {background:#0074e8;}

    .contact-info {margin-top:30px; text-align:center;}
    .contact-info p {margin:8px 0;}

    footer {background:#222; color:white; text-align:center; padding:20px; margin-top:40px;}

    /* Mobile */
    @media(max-width:768px){
      nav ul {flex-direction:column; display:none; background:#004f9e; position:absolute; top:70px; left:0; width:100%; padding:10px 0;}
      nav ul.show {display:flex;}
      .menu-toggle {display:block; cursor:pointer; font-size:1.5em;}
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Conn Simple Logo" />
    <div class="menu-toggle">&#9776;</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="section">
    <h1>Contact Us / Get a Quote</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="state">State of Residence</label>
      <select id="state" name="state" required>
        <option value="">-- Select State --</option>
        <option>Connecticut</option>
        <option>New York</option>
        <option>New Jersey</option>
        <option>Massachusetts</option>
        <option>Rhode Island</option>
        <option>Pennsylvania</option>
      </select>

      <label for="plan">Coverage Plan</label>
      <select id="plan" name="plan" required>
        <option value="">-- Choose Plan --</option>
        <option>Basic Plan</option>
        <option>Standard Plan</option>
        <option>Premium Plan</option>
      </select>

      <label for="message">Additional Details</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit" class="btn">Submit Request</button>
    </form>

    <div class="contact-info">
      <p><strong>Conn Simple Insurance</strong></p>
      <p>üìç 123 Main Street, Hartford, CT</p>
      <p>üìû (203) 923-6937</p>
      <p>‚úâÔ∏è info@connsimple.com</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Conn Simple. All rights reserved.</p>
    <p>Connecticut Auto Insurance | NAIC #12345</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('nav ul');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });

    // Highlight nav link
    const links = document.querySelectorAll('nav ul li a');
    links.forEach(link => {
      if(link.href === window.location.href){
        link.classList.add('active');
      }
    });

    // Simple alert for form submission (placeholder for backend)
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      alert("Thank you! Your request has been submitted. We‚Äôll contact you shortly.");
      form.reset();
    });
  </script>
</body>
</html>
