<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Your Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #004481;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #004481;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0055aa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Start Your Quote</h1>
  </header>

  <main>
    <h2>Fill Out Your Information</h2>
    <form id="quoteForm">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>State</label>
      <select id="state" required>
        <option value="">Select your state</option>
        <option value="NY">New York</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="FL">Florida</option>
        <!-- add all states later -->
      </select>

      <label>Vehicle</label>
      <input type="text" id="vehicle" placeholder="e.g. 2022 Toyota Camry" required>

      <button type="submit">Get Quote</button>
    </form>
  </main>

  <!-- âœ… JavaScript goes here at the bottom -->
  <script src="quote.js"></script>
</body>
</html>
