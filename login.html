<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Conn Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Conn Simple Logo">
      <h1>CONN SIMPLE</h1>
      <p>Connecticut Auto Insurance</p>
    </div>
    <nav>
      <div class="menu-toggle">☰</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="page-header">
      <h2>Customer Login</h2>
      <p>Access your dashboard to manage policies and payments.</p>
    </section>

    <section class="form-section">
      <form id="loginForm" class="login-form">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
      </form>
      <p class="signup-link">Don’t have an account? <a href="signup.html">Sign up here</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Conn Simple. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // For now, just redirect to dashboard (Phase 2 we’ll add real auth)
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
