<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Conn Simple Auto Insurance</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Conn Simple Auto Insurance Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="claims.html">Claims</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <h1>Get Your Free Auto Insurance Quote</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="car">Car Make & Model:</label>
      <input type="text" id="car" name="car" required><br><br>

      <label for="zipcode">Zip Code:</label>
      <input type="text" id="zipcode" name="zipcode" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Get Quote</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Conn Simple Auto Insurance</p>
  </footer>
</body>
</html>
