<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Conn Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Conn Simple Logo" class="logo">
      <div class="brand">
        <h1>CONN SIMPLE</h1>
        <p>Connecticut Auto Insurance</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quote.html" class="active">Get a Quote</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="content">
    <h2>Get Your Free Auto Insurance Quote</h2>
    <form action="thankyou.html" method="get" class="quote-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="car">Car Model & Year:</label>
      <input type="text" id="car" name="car" required>

      <label for="zipcode">ZIP Code:</label>
      <input type="text" id="zipcode" name="zipcode" required>

      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </section>

  <footer>

  </footer>
</body>
</html>
