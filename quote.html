<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote - Conn Simple Auto Insurance</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Conn Simple Auto Insurance Logo" />
      <h1>Conn Simple Auto Insurance</h1>
      <p class="tagline">Connecticut Auto Insurance</p>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quote.html" class="active">Get a Quote</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Request Your Free Quote</h2>
    <form class="quote-form">
      <label for="fullname">Full Name *</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="year">Vehicle Year *</label>
      <input type="text" id="year" name="year" required />

      <label for="make">Vehicle Make *</label>
      <input type="text" id="make" name="make" required />

      <label for="model">Vehicle Model *</label>
      <input type="text" id="model" name="model" required />

      <label for="vin">VIN Number *</label>
      <input type="text" id="vin" name="vin" required />

      <label for="license">Driver’s License Number *</label>
      <input type="text" id="license" name="license" required />

      <label for="licensecopy">Upload Driver’s License *</label>
      <input type="file" id="licensecopy" name="licensecopy" accept="image/*,application/pdf" required />

      <button type="submit">Submit Quote Request</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Conn Simple Auto Insurance</p>
  </footer>
</body>
</html>
