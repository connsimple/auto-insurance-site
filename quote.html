<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get a Quote - Conn Simple</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Conn Simple Logo" class="logo">
      <div class="brand">
        <h1>CONN SIMPLE</h1>
        <p>Connecticut Auto Insurance</p>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quote.html" class="active">Get a Quote</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Get Your Free Quote</h2>
    <form>
      <label>Year</label>
      <input type="text" placeholder="e.g. 2020" required>

      <label>Make</label>
      <input type="text" placeholder="e.g. Toyota" required>

      <label>Model</label>
      <input type="text" placeholder="e.g. Camry" required>

      <label>VIN</label>
      <input type="text" placeholder="Vehicle Identification Number" required>

      <label>Driver’s License Number</label>
      <input type="text" required>

      <label>Upload Driver’s License</label>
      <input type="file" accept="image/*,application/pdf">

      <button type="submit" class="btn-primary">Submit</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Conn Simple. All rights reserved.</p>
  </footer>
</body>
</html>
