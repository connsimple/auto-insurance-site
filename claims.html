  <div class="container">
    <h2>File a Claim</h2>
    <p>If youâ€™ve been in an accident or need to report a claim, please complete the form below.</p>

    <form action="mailto:simpleautocenter@gmail.com" method="post" enctype="text/plain">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <input type="text" id="policy" name="policy" required>

      <input type="date" id="date" name="date" required>

      <label for="description">Description of Incident:</label>
      <textarea id="description" name="description" rows="5" required></textarea>

    </form>
