<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File a Claim - Conn Simple</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #004c97;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      height: 40px;
      vertical-align: middle;
    }

    .claims-container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004c97;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #004c97;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background: #003a73;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #004c97;
      color: white;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Conn Simple Logo">
    <h1>File a Claim</h1>
  </header>

  <div class="claims-container">
    <h2>Submit Your Claim</h2>
    <form>
      <label for="policyNumber">Policy Number</label>
      <input type="text" id="policyNumber" name="policyNumber" placeholder="Enter Policy #" required>

      <label for="incidentDate">Date of Incident</label>
      <input type="date" id="incidentDate" name="incidentDate" required>

      <label for="claimType">Type of Claim</label>
      <select id="claimType" name="claimType" required>
        <option value="">Select Type</option>
        <option value="accident">Accident</option>
        <option value="theft">Theft</option>
        <option value="damage">Vehicle Damage</option>
        <option value="injury">Injury</option>
      </select>

      <label for="description">Incident Description</label>
      <textarea id="description" name="description" placeholder="Provide details of the incident..." required></textarea>

      <label for="upload">Upload Photos (optional)</label>
      <input type="file" id="upload" name="upload" accept="image/*">

      <button type="submit">Submit Claim</button>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <footer>
    <p>&copy; 2025 Conn Simple - Connecticut Auto Insurance</p>
  </footer>
</body>
</html>
