<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File a Claim - Conn Simple Auto Insurance</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f9fa; color: #333; }
    header { background: #041E42; color: #fff; padding: 15px; text-align: center; }
    nav a { margin: 0 10px; color: #fff; text-decoration: none; }
    .container { max-width: 600px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { color: #041E42; }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
    button { background: #C8102E; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #a00d24; }
    footer { background: #041E42; color: #fff; text-align: center; padding: 15px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <h1>Conn Simple Auto Insurance</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="quote.html">Get a Quote</a>
      <a href="claims.html">File a Claim</a>
    </nav>
  </header>

  <div class="container">
    <h2>File a Claim</h2>
    <p>Please complete the form below to report an accident or incident.</p>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="policy">Policy Number</label>
      <input type="text" id="policy" name="policy" required>

      <label for="date">Date of Incident</label>
      <input type="date" id="date" name="date" required>

      <label for="details">Accident Details</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Submit Claim</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Conn Simple Auto Insurance</p>
  </footer>
</body>
</html>
